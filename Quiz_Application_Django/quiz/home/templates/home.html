<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Django Quiz App</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-success {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container mt-5 pt-5">
        <h1 style="color: rgb(6, 12, 60); text-align: center;">QuizMaster App</h1>
        <div class="col-md-6 mx-auto">
            <form action="" method="GET">
                <div class="form-group">
                    <label for="category">Select Category</label>
                    <select name="gfg" id="category" class="form-control">
                        <option value="" disabled selected>Choose a Category</option>
                        <option value="all">All</option>
                        {% for type in catgories %}
                        <option value="{{ type.gfg_name }}">{{ type.gfg_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success mt-3">Start Quiz</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'index' %}" class="btn btn-home btn-primary">Back to Home</a>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
