<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .login-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: -80px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .btn-green {
            background-color: #28a745;
            color: white;
        }

        .btn-home {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="login-form">
        {% if messages %}
        <div class="alert alert-warning">
            <ul class="mb-0">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <form method="POST">
            <h2 class="text-center text-dark font-weight-bold">Login</h2>
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-green btn-block">Login</button>
        </form>

        <p class="text-center mt-3">
            Don't have an account? <a href="{% url 'register' %}" class="text-primary font-weight-bold">Register
                here</a>
        </p>
        <!-- Back to Home Button -->
        <div class="text-center mt-3">
            <a href="{% url 'index' %}" class="btn btn-home">Back to Home</a>
        </div>
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
